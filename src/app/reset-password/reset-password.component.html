<div class="reset-container">
    <div class="reset">
        <h1>Reset Password</h1>
        <form [formGroup]="resetPasswordForm">
            <div>
                <mat-form-field appearance="outline"  class="form-value">
                    <mat-label>New Password</mat-label>
                    <input matInput type="password" formControlName="password" [class.is-invalid]="password?.invalid && password?.touched">
                    <mat-error *ngIf="password?.errors?.['required']">Password is Required</mat-error>
                    <mat-error *ngIf="password?.errors?.['pattern']">
                        Password should have min 8 letter password, with at least a symbol, upper and lower case letters
                        and a number.
                    </mat-error>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="outline"  class="form-value">
                    <mat-label>Confirm New Password</mat-label>
                    <input matInput type="password" formControlName="confirmPassword" [class.is-invalid]="confirmPassword?.invalid && confirmPassword?.touched">
                    <mat-error *ngIf="confirmPassword?.errors?.['required']">Confirm Password is Required</mat-error>
                    <mat-error *ngIf="resetPasswordForm.errors?.['mustMatch']===false">
                        Password and Confirm Password should match.
                    </mat-error>
                </mat-form-field>
            </div>
            <div>
                <button mat-raised-button color="accent" id="save" (click)="updateUserData()">Save</button>
            </div>
        </form>
    </div>
</div>
